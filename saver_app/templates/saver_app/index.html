{% extends 'base.html' %}

{% block title %}Files{% endblock %}

{% block content %}

    <div class="row">
        <div class="col">
            <h3>Data </h3>

        </div>
        <div class="col text-right">
            <a class="btn btn-primary" role="button" href="{% url 'saver_app:add' %}"> Add data</a>

        </div>
    </div>

    {% if objects %}
        <div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>

                </tr>
                </thead>
                {% for f in objects %}
                    <tr>

                        <td>{{ f.title }}</td>
                        <td>{{ f.description }}</td>

                        <td>

   <a class="btn btn-info" href="{{ f.file.url }} " role="button" download="">Download</a>
                            <a class="btn btn-danger" href="{% url 'saver_app:delete' pk=f.id %}"
                               role="button">Delete</a>

                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endif %}

{% endblock %}
